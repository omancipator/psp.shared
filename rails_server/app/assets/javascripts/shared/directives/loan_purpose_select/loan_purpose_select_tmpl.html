<div class="d-loan-purpose-select">
  <label for="lcatid">Purpose of Loan
    <small>required</small>
    <select name="lcatid" id="lcatid" ng-model="purpose" ng-change="selectionMade()" ng-options="purpose.title for purpose in purposes" required="true">
      <option selected="selected" value="">- Select -</option>
    </select>
  </label>

  <alert class="alert-box info radius" close="closeAlert()" ng-show="showAlert">
    <span class="label">Note</span>
    A Prosper loan for small businesses is a personal loan for business expenses. Individual borrowers will be personally liable for the debt and loans are not related to or guaranteed by the Small Business Administration.
  </alert>
</div>
